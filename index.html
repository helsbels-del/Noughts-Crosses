<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Noughts and Crosses</title>
</head>
<body>
    <section class="page">
    <h1 class="heading">Noughts & Crosses</h1>
    
    <div class="welcome-screen">
    <div class="welcome">
    </div>
    <div class="game-type">
     <p>How would you like to play?</p>
     <input type="radio" class="game-choice" id="2playergame">
     <label for="2playergame">2 player game</label>
     <br>
     <input type="radio" class="game-choice" id="againtspc">
     <label for="againstpc">Play against computer</label>
    </div>
    </div>
    <img src="assets/images/oxpicture.png">
    </section>
<section class="page">
       <h1 class="heading">Noughts & Crosses</h1>

    <div class="game-board">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    </div>
<div class="players">
    Player <span class="call-player playerO">O</span>'s turn
</div>

<div class="score-tally">
    <p class="score">Games won by <span class="yellowO">O</span>:<span id="scoreO">0</span></p>
    <br>
    <p class="score">Games won by <span class="blueX">X</span>:<span id="scoreX">0</span></p>

</div>
<div class="button">
    <button id="replay">Replay</button>
</div>
<div class="call report hide"></div>

</section>
  <script src="assets/js/script.js"></script> 
</body>
</html>
